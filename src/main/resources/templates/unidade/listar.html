<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista de Unidades</title>
</head>
<body>
    <h1>Unidades cadastradas: </h1>
     <ul>
        <li th:each=" unid : ${unidades}">
            <span th:text="${unid.nome}"></span>
            -
            <span th:text="${unid.endereco}"></span>

            <a th:href="@{/admin/unidade/excluir(nome=${unid.nome})}">X</a>
        </li>
     </ul>

</body>
</html>
